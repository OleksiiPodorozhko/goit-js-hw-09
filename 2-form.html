<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-63_b7OOf.css">
</head>
<body>
<load
  src="./partials/header.html"
  icon-path="./img/sprite.svg#logo"
  highlight-curr="active"></load>

<main>
  <div class="container">
    <form class="feedback-form" autocomplete="off">
      <label class="input-label">
        Email
        <input class="form-input email" type="email" name="email" autofocus />
      </label>
      <label class="input-label">
        Message
        <textarea class="form-input message" name="message" rows="8"></textarea>
      </label>
      <button class="button-submit" type="submit">Submit</button>
    </form>

    <load src="./partials/back-link.html"></load>
  </div>
</main>


</body>
</html>
